{% extends 'website_main/base.html' %}
{% block content %}
    <div class="bg-dark">
        <div class="container py-5 text-center">
            <h1 class="text-uppercase text-light font-weight-bold my-4">Get in touch</h1>
        </div>
    </div>
    <div class="container py-5">
        <div class="text-center">
            <h4>If you would like to book a viewing or advertise your property with us or if you have any other query,
                please fill out this form and one of our team will get back to you shortly.</h4>
        </div>
        <hr class="my-4">
        <form role="form" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-user fa-fw"></i>
                    </span>
                    <input type="text" class="form-control" name="contact_name" id="id_contact_name" placeholder="Name"
                           required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-envelope fa-fw"></i>
                    </span>
                    <input type="email" class="form-control" name="contact_email" id="id_contact_email"
                           placeholder="Email" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-phone fa-fw"></i>
                    </span>
                    <input type="number" class="form-control" name="contact_phone" id="id_contact_phone"
                           placeholder="Phone number" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control address-autofill" name="address" id="id_address"
                           placeholder="Address (optional)">
                </div>
            </div>

            <div class="form-group">
                <textarea name="content" id="id_content" rows="10" cols="40" class="form-control"
                          placeholder="Your message..."
                          required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
